<div class="container">
    <h2>Add Contact</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="contact.firstName" name="firstName" required>
      </div>
      
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="contact.lastName" name="lastName" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email" required>
      </div>
  
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" [(ngModel)]="contact.phoneNumber" name="phone" required>
      </div>
  
      <div class="mb-3">
        <label for="group" class="form-label">Group</label>
        <select class="form-select" id="group" [(ngModel)]="contact.group" name="group" required>
          <option value="Family">Family</option>
          <option value="Friends">Friends</option>
          <option value="Work">Work</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Save Contact</button>
    </form>
  </div>
